{% extends "base.html" %}

{% block content %}
<div class="col-sm-6  offset-sm-3">
    <h1>Login</h1>
    <form method="POST" action='' enctype='multipart/form-data'>{%csrf_token%}
        <h3>Email: </h3>{{ form.email}} </br>
        <h3>Password: </h3>{{ form.password}}
        <input class="btn btn-primary" type="submit" value='Login'/>
    </form>
</div>
{% endblock content %}
